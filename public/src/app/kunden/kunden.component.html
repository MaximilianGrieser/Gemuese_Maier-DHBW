<div class="body">
    <mat-form-field class="table-filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="table-input-group">
        <mat-form-field class="table-input">
            <mat-label>Name</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <mat-form-field class="table-input">
            <mat-label>Kunden-Nr.</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>


        <mat-form-field class="table-input">
            <mat-label>Anschrift</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>


        <mat-form-field class="table-input">
            <mat-label>Ansprechpartner</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="Kunden-Nr.">
            <th mat-header-cell *matHeaderCellDef> Kunden-Nr. </th>
            <td mat-cell *matCellDef="let element"> {{element.KundenNr}} </td>
        </ng-container>

        <ng-container matColumnDef="Anschrift">
            <th mat-header-cell *matHeaderCellDef> Anschrift </th>
            <td mat-cell *matCellDef="let element"> {{element.Anschrift}} </td>
        </ng-container>

        <ng-container matColumnDef="Ansprechpartner">
            <th mat-header-cell *matHeaderCellDef> Ansprechpartner </th>
            <td mat-cell *matCellDef="let element"> {{element.Ansprechpartner}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <div class="buttons">
        <button mat-raised-button class="Button">
            Kunde Hinzufügen
        </button>
        <button mat-raised-button class="Button">
            Kunde Bearbeiten
        </button>
        <button mat-raised-button class="Button">
            Kunde Löschen
        </button>
    </div>

</div>
