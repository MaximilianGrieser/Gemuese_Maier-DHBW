<div class="body">
    <mat-form-field class="table-filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
  
    <div class="table-input-group">
      <mat-form-field class="table-input">
        <mat-label>Regal</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Regal" #input>
      </mat-form-field>
  
      <mat-form-field class="table-input">
        <mat-label>Standort</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Standort" #input>
      </mat-form-field>
  
      <mat-form-field class="table-input">
        <mat-label>Kapazitaet</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Kapazitaet" #input>
      </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Regal">
        <th mat-header-cell *matHeaderCellDef> Regal </th>
        <td mat-cell *matCellDef="let element"> {{element.Regal}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Standort">
        <th mat-header-cell *matHeaderCellDef> Standort </th>
        <td mat-cell *matCellDef="let element"> {{element.Standort}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Kapazitaet">
        <th mat-header-cell *matHeaderCellDef> Kapazitaet </th>
        <td mat-cell *matCellDef="let element"> {{element.Kapazitaet}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <div class="buttons">
      <button mat-raised-button class="Button">
        Lagerplatz Hinzufügen
      </button>
      <button mat-raised-button class="Button">
        Lagerplatz Bearbeiten
      </button>
      <button mat-raised-button class="Button">
        Lagerplatz Löschen
      </button>
    </div>
  
  </div>
